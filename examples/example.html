<html>
<head>
    <title>Maze</title>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="Maze.js"></script>
    <style type="text/css">
        #maze {
            border-collapse: collapse;
        }
        #maze td {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>

<table id="maze">
    <tbody></tbody>
</table>

<script>
    let maze = new Maze(20,20).generate();
    let grid = maze.getGrid();
    for (let i = 0; i < grid[0].length; i++) {
        $('#maze > tbody').append("<tr>");
        for (let j = 0; j < grid.length; j++) {
            let selector = i+"-"+j;
            $('#maze > tbody').append("<td id='"+selector+"'>&nbsp;</td>");
            if (maze.getCell(i, j).getValue("up") === 0) { $('#'+selector).css('border-top', '2px solid black'); }
            if (maze.getCell(i, j).getValue("right") === 0) { $('#'+selector).css('border-right', '2px solid black'); }
            if (maze.getCell(i, j).getValue("down") === 0) { $('#'+selector).css('border-bottom', '2px solid black'); }
            if (maze.getCell(i, j).getValue("left") === 0) { $('#'+selector).css('border-left', '2px solid black'); }
        }
        $('#maze > tbody').append("</tr>");
    }
</script>

</body>
</html>
